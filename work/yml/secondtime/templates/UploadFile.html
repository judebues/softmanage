{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'leftlist.html'%}
<div class="span9">
<h1 class="page-title">上传文件</h1>
<form method="post" action="/secondtime/uploadfile/" enctype="multipart/form-data">

</form>
</div>    
</body>
</html>
